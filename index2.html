<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Product Data</h1>
    <div id="content">
        <h2>Products</h2>
        <table id="products-table">
            <thead>
                <tr>
                    <th>EAN</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Stores</h2>
        <table id="stores-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Brand</th>
                    <th>City</th>
                    <th>Country</th>
                    <th>Street</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Offers</h2>
        <table id="offers-table">
            <thead>
                <tr>
                    <th>EAN</th>
                    <th>Store ID</th>
                    <th>Currency</th>
                    <th>Discount</th>
                    <th>New Price</th>
                    <th>Original Price</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
