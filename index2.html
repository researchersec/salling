<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Product Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Product Collection</h1>
        <nav>
            <ul>
                <li><a href="#dairy">Dairy & Cold Storage</a></li>
                <li><a href="#bread">Bread & Cakes</a></li>
                <li><a href="#meat">Meat & Fish</a></li>
            </ul>
        </nav>
        <div class="header-controls">
            <div class="search-bar">
                <input type="text" id="search" placeholder="Search products...">
            </div>
            <div class="cart-icon">
                <img src="cart_icon.png" alt="Cart">
                <span id="cart-count">0</span>
            </div>
        </div>
    </header>

    <aside class="filters">
        <h3>Filter Products</h3>
        <div>
            <h4>Category</h4>
            <select id="category-filter">
                <option value="all">All</option>
                <option value="Dairy">Dairy</option>
                <option value="Bread">Bread</option>
                <option value="Meat">Meat</option>
            </select>
        </div>
        <div>
            <h4>Sort By</h4>
            <select id="sort-filter">
                <option value="name">Name</option>
                <option value="price">Price</option>
            </select>
        </div>
        <div>
            <h4>Price Range</h4>
            <input type="range" id="price-filter" min="0" max="100" value="50">
            <span id="price-value">Up to $50</span>
        </div>
    </aside>

    <main>
        <section id="products">
            <h2>Our Products</h2>
            <div id="product-grid" class="product-grid">
                <!-- Products will be dynamically loaded here -->
            </div>
            <div class="pagination">
                <button id="prev-page" disabled>Previous</button>
                <button id="next-page">Next</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Contact us at info@productcollection.com | Follow us on Social Media</p>
    </footer>

    <!-- Modal for Product Details -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modal-img" src="" alt="Product Image">
            <h2 id="modal-title"></h2>
            <p id="modal-category"></p>
            <p id="modal-code"></p>
            <p id="modal-desc"></p>
            <button id="add-to-cart">Add to Cart</button>
            <button id="add-to-wishlist">Add to Wishlist</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
