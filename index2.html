<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Offers</title>

    <!-- Bootstrap CSS (Dark Theme) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLR6fX0x4IZBXYhivp8Bj7dTJqRPTl4aNk9Vv1z49V" crossorigin="anonymous">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .table th, .table td {
            color: #ffffff;
        }
        .product-image {
            width: 50px;
            height: auto;
        }
        .modal-body img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Product Offers</h1>

        <!-- Store Filter -->
        <div class="mb-3">
            <label for="storeFilter" class="form-label">Filter by Store:</label>
            <select id="storeFilter" class="form-select">
                <option value="all">All Stores</option>
            </select>
        </div>

        <!-- Offers Table -->
        <table class="table table-dark table-striped" id="offers-table">
            <thead>
                <tr>
                    <th scope="col">Product</th>
                    <th scope="col">Store</th>
                    <th scope="col">Currency</th>
                    <th scope="col">New Price</th>
                    <th scope="col">Original Price</th>
                    <th scope="col">Discount</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Product Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Product Details</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="modalProductImage" src="" alt="Product Image">
                    <p id="modalProductDescription"></p>
                    <p id="modalProductCategory"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS & jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
