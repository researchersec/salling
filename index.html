<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Offers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1 class="mb-4">Product Offers</h1>

  <div class="row">
    <!-- Repeat this block for each product -->
    <!-- Example Product Start -->
    <div class="col-md-4 mb-4">
      <div class="card">
        <img src="https://digitalassets.sallinggroup.com/image/upload/e_trim/c_limit,e_sharpen:80,f_auto,q_auto,w_400,h_400/71a8c21f-ce23-4362-bd20-28a507c6c8dd" class="card-img-top" alt="Product Image">
        <div class="card-body">
          <h5 class="card-title">KOTELET I FAD GODT BEGYNDT</h5>
          <p class="card-text"><strong>Category:</strong> Dairy And Cold Storage > Ready To Eat Meals > Dinner Meals</p>
          <p class="card-text"><strong>Original Price:</strong> 59 DKK</p>
          <p class="card-text"><strong>New Price:</strong> 37 DKK</p>
          <p class="card-text"><strong>Discount:</strong> 37.29%</p>
          <p class="card-text"><strong>Stock:</strong> 952.307 kg</p>
          <p class="card-text"><strong>Offer Valid Until:</strong> 2024-09-05</p>
        </div>
      </div>
    </div>
    <!-- Example Product End -->
    
    <!-- More products would follow in similar blocks -->
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</html>
