<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Offers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1 class="mb-4">Product Offers</h1>

  <div class="row" id="product-list">
    <!-- Products will be dynamically inserted here -->
  </div>
</div>

<script>
// Function to load JSON data
async function loadOffers() {
  try {
    const response = await fetch('offers.json'); // Ensure offers.json is in the same directory
    const data = await response.json();
    
    // Get the product list container
    const productList = document.getElementById('product-list');

    data.forEach(store => {
      store.clearances.forEach(clearance => {
        const offer = clearance.offer;
        const product = clearance.product;

        // Create card element for each product
        const productCard = document.createElement('div');
        productCard.classList.add('col-md-4', 'mb-4');
        productCard.innerHTML = `
          <div class="card">
            <img src="${product.image ? product.image : 'placeholder.jpg'}" class="card-img-top" alt="${product.description}">
            <div class="card-body">
              <h5 class="card-title">${product.description}</h5>
              <p class="card-text"><strong>Category:</strong> ${product.categories.en || 'N/A'}</p>
              <p class="card-text"><strong>Original Price:</strong> ${offer.originalPrice} ${offer.currency}</p>
              <p class="card-text"><strong>New Price:</strong> ${offer.newPrice} ${offer.currency}</p>
              <p class="card-text"><strong>Discount:</strong> ${offer.percentDiscount}%</p>
              <p class="card-text"><strong>Stock:</strong> ${offer.stock} ${offer.stockUnit}</p>
              <p class="card-text"><strong>Offer Valid Until:</strong> ${new Date(offer.endTime).toLocaleDateString()}</p>
            </div>
          </div>
        `;

        // Append the product card to the list
        productList.appendChild(productCard);
      });
    });
  } catch (error) {
    console.error('Error loading offers:', error);
  }
}

// Load offers on page load
window.onload = loadOffers;
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
